<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="heading">
        <h1>Let's Begin the GAME !!</h1>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><spam class="boxtext"></spam></div>
            <div class="box bt-0"><spam class="boxtext"></spam></div>
            <div class="box bt-0 br-0"><spam class="boxtext"></spam></div>
            <div class="box bl-0"><spam class="boxtext"></spam></div>
            <div class="box"><spam class="boxtext"></spam></div>
            <div class="box br-0"><spam class="boxtext"></spam></div>
            <div class="box bb-0 bl-0"><spam class="boxtext"></spam></div>
            <div class="box bb-0"><spam class="boxtext"></spam></div>
            <div class="box bb-0 br-0"><spam class="boxtext"></spam></div>
        </div>
        <div class="gameInfo">
            <h1 class="info-heading">Welcome to play Tic Tac Toe</h1>
            <div class="">
                <span class="info"> Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>Created By Ravish Satwani</h5>
        <p>@2022 Copyright R.S</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
